<div class="flex justify-end">
    <button (click)="open()" class="bg-blue-400 hover:scale-105 dark:bg-gray-100 text-white active:bg-blue-500 dark:text-gray-800 dark:active:text-gray-700 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button">
    Agregar usuario
</button>
</div>

<table-accion [options]="opcions" [cabecera]="cabecera" [actual]="actual()" [meta]="meta()" [listData]="usuarios()" [hasAccion]="[2]" (onSeach)="onSeach($event)" (onEdit)="onEdit($event)" (onReset)="onReset()" (eventPagination)="loandPagniation($event)"
/>
<app-modal [isShow]="showModal">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="flex justify-end mb-4">
                <button (click)="closed()" class="text-blue-400 hover:text-blue-500 focus:outline-none">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
              </button>
            </div>
            <img class="mx-auto h-32 w-32" src="/assets/img/Genchild.jpg" alt="Your Company">
            <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-blue-400">Crea un nuevo usuario</h2>
        </div>

        <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="flex flex-wrap gap-2">
                <div class="flex w-full mb-2">
                    <inputGroup class="w-1/2 pr-2" label="Nombres: " name="nombres" [data]="usuario" />
                    <inputGroup class="w-1/2 pl-2" label="Apellidos: " name="apellidos" [data]="usuario" />
                </div>
                <div class="flex w-full mb-2">
                    <inputGroup class="w-1/2 pr-2" label="Usuario: " name="userName" [data]="usuario" />
                    <inputGroup class="w-1/2 pl-2" label="ContraseÃ±a: " name="password" [data]="usuario" />
                </div>
                <desplegable label="Seleccionar rol" [options]="options()" [value]="options()[0].value" class="w-full" [data]="usuario" name="rolId" /> @if(usuario().id){
                <button class="bg-blue-400 text-white px-14 py-1 rounded-lg hover:bg-blue-500 transition duration-300 w-full" (click)="update()">
                         Actualizar cuenta de usuario
                    </button> }@else {
                <button (click)="createUsuario()" class="bg-blue-400 text-white px-14 py-1 rounded-lg hover:bg-blue-500 transition duration-300 w-full ">
                     Crear cuenta de usuario
                    </button> }
            </div>
        </div>
    </div>
</app-modal>
