@if(userActive().rol === roles.ADMIN){
<div class="flex justify-end">
    <button (click)="opendModal()" class="bg-blue-400 hover:scale-105 dark:bg-gray-100 text-white active:bg-blue-500 dark:text-gray-800 dark:active:text-gray-700 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button">
      Crear examen
  </button>
</div>
}

<table-accion
[options]="opcions"
[cabecera]="cabeceraExamenViewTable()" [meta]="meta()" [listData]="examenes()" [hasAccion]="[1]" (onReset)="onReset()" (onDetails)="onDetailsExamen($event)" (onSeach)="onSeach($event)" (eventPagination)="loandPagniation($event)"
/>

<caracteristicasVE [isShow]=" isShowEmerCaracteristicas " (onAsociaciones)="onAsociaciones($event) " />

<app-modal [isShow]="showModal " [opacidad]="true ">
    <div class="w-full h-auto flex pt-10 items-center flex-col p-1 relative bg-gray-50 dark:bg-gray-800 rounded-lg shadow-md max-w-5xl border ">
        <div class="w-full flex gap-3 justify-center pb-2 ">
            <h2 class="text-4xl sm:text-3xl font-semibold text-gray-800 dark:text-gray-100 w-auto text-center ">Crear Examen</h2>
            <button (click)="closed() " class="text-blue-400 hover:text-blue-500 focus:outline-none ms-6 ">
  <svg xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24 " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round " class="feather feather-x ">
      <line x1="18 " y1="6 " x2="6 " y2="18 "></line>
      <line x1="6 " y1="6 " x2="18 " y2="18 "></line>
  </svg>
</button>
        </div>
        <div class="grid relative pb-11 md:grid-cols-2 xs:grid-cols-1 gap-3 lg:grid-cols-2 sm:grid-cols-1 w-full p-6 ">
            <div class="flex flex-col gap-2 w-full ">
                <div class="flex items-end w-full ">
                    <inputGroup [disabled]="true " label="Nombres " class="w-full " [data]="pacienteView " name="nombres " />
                    <button type="button " (click)="verPaciente() " class="p-1 border rounded-lg mb-1 hover:scale-105 ">
                <svg class="w-6 h-6 text-gray-500 dark:text-gray-300 " fill="none " stroke="currentColor " viewBox="0 0 24 24 " xmlns="http://www.w3.org/2000/svg ">
                    <path stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " d="M21 21l-4.35-4.35M16.8 10.2a6.6 6.6 0 11-13.2 0 6.6 6.6 0 0113.2 0z "></path>
                </svg>
            </button>
                </div>
                <inputGroup [disabled]="true " label="Apellidos " class="w-full " [data]="pacienteView " name="apellidos " />
                <inputGroup [disabled]="true " label="Edad " class="w-full " [data]="pacienteView " name="edad " />
            </div>
            <div class="flex flex-col gap-2 w-full ">
                <inputGroup [disabled]="true " label="Email " class="w-full " [data]="pacienteView " name="email " />
                <inputGroup [disabled]="true " label="Numero de identificación " class="w-full " [data]="pacienteView " name="tipoDni " />
                <inputGroup [disabled]="true " label="Numero de identificación " class="w-full " [data]="pacienteView " name="dni " />
            </div>
            <button type="button " (click)="openModal() " class="inline-flex justify-center w-full rounded-md border border-blue-400 bg-white text-black px-4 py-2 text-sm font-semibold hover:text-white shadow-sm hover:bg-blue-500 sm:w-auto transition
    duration-300 ">
            Asociar características
          </button>
            <div class="flex w-auto gap-2 mt-2 ">
                <button (click)="createExamen() " class="bg-white border-blue-400 border text-blue-400 w-auto px-3 py-1 rounded-lg hover:text-white hover:bg-blue-500 transition duration-300 text-center ">
              Crear Examen
            </button>
            </div>
        </div>


    </div>
</app-modal>

<modal-diagnostico [namePaciente]="namePaciente() " [codigoExamen]="codigoExamen() " [showDiagnostico]="showDiagnostico " />

<app-search [showModal]="showPaciente " [options]="opcionsPaciente " [cabecera]="cabeceraPacienteView() " [endpoint]="endPoint() " (onDetails)="onDetailPaciente($event) " (onReset)="onResetSearchPaciente() " (onSeach)="onSeachPaciente($event)" />
