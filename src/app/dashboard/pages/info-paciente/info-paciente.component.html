<!-- Div contenedor principal ajustado -->
<div class="flex flex-col p-6 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-md w-full overflow-y-auto overflow-x-hidden">
    <div class="w-full flex gap-3 justify-center pb-2">
        <h2 class="text-4xl sm:text-3xl font-semibold text-gray-800 dark:text-gray-100 w-auto text-center">Detalles paciente</h2>
        <a routerLink="/dashboard/pacientes" class="text-blue-400 hover:text-blue-500 focus:outline-none ms-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        </a>
    </div>
    <h2 class="mb-1"><strong>Detalles del paciente</strong></h2>
    <div class="grid relative pb-11 md:grid-cols-2 xs:grid-cols-1 gap-3 lg:grid-cols-2 sm:grid-cols-1 w-full ">
        <div class="flex flex-col gap-4">
            <inputGroup label="Nombres: " [data]="paciente" name="nombres" [disabled]="true" />
            <inputGroup label="Apellidos: " [data]="paciente" name="apellidos" [disabled]="true" />
            <inputGroup label="Tipo de indentificacion: " [data]="paciente" name="tipoDni" [disabled]="true" />
        </div>

        <div class="flex flex-col gap-4">
            <inputGroup label="DNI: " [data]="paciente" name="dni" [disabled]="true" />
            <inputGroup label="Edad: " [data]="paciente" name="edad" [disabled]="true" />
            <inputGroup label="Total examenes: " [data]="paciente" name="nroExamenes" [disabled]="true" />
        </div>

    </div>

    <div class="flex flex-col gap-3 ">
        <h2 class="mb-4 "><strong>Examenes</strong></h2>
        <div class="flex justify-start">
            <button (click)="opendModal()" class=" bg-blue-400 hover:scale-105 dark:bg-gray-100 text-white active:bg-blue-500 dark:text-gray-800 dark:active:text-gray-700 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all
                duration-150 " type="button ">
            Crear examen
        </button>
        </div>
        <table-accion [options]="opcions " [cabecera]="cabecera() " [meta]="meta()" [listData]="examenes() " [hasAccion]="[1] " (onDetails)="onDetails($event) " (onReset)="onReset() " (onSeach)="onSeach($event) " (eventPagination)="loandPagniation($event)"
        />
        <!--  <tabla-diagnostico class="min-w-full max-w-screen-lg mx-auto " [idPaciente]="paciente().id "/> -->
    </div>

    <modal-diagnostico [namePaciente]="paciente().nombres " [codigoExamen]="codigoExamen() " [showDiagnostico]="showDiagnostico " />

</div>
<caracteristicasVE [isShow]="isShowEmerCaracteristicas " (onAsociaciones)="onAsociaciones($event) " />
<app-modal [isShow]="showModal" [opacidad]="true">
    <div class="w-full flex flex-col items-center pt-10 p-4 bg-gray-50 dark:bg-gray-800 rounded-lg shadow-md max-w-5xl border">
        <div class="w-full flex justify-center items-center pb-2">
            <h2 class="text-4xl sm:text-3xl font-semibold text-gray-800 dark:text-gray-100 text-center">Crear Examen</h2>
            <button (click)="closed()" class="ml-4 text-blue-400 hover:text-blue-500 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                  <line x1="18" y1="6" x2="6" y2="18"></line>
                  <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
          </button>
        </div>
        <div class="flex flex-col items-center gap-4 w-full p-4">
            <button type="button" (click)="openModal()" class="inline-flex justify-center w-auto rounded-md border border-blue-400 bg-white text-black px-4 py-2 text-sm font-semibold hover:text-white shadow-sm hover:bg-blue-500 transition duration-300">
              Asociar caracter√≠sticas
          </button>
            <button (click)="createExamen()" class="bg-white border-blue-400 border text-blue-400 w-auto px-3 py-1 rounded-lg hover:text-white hover:bg-blue-500 transition duration-300 text-center">
              Crear Examen
          </button>
        </div>
    </div>
</app-modal>
