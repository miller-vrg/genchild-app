<div class="flex flex-col gap-2 pr-2">
  @for( alert of alerts(); track alert; let i = $index){
    <div role="alert"
    [class]="'relative z-30  w-auto max-w-80 text-base font-regular px-4 py-4 rounded-lg flex '+ alert.class">
    @if( alert.class.includes('loading')){
      <div class="mr-3">
        <div class="w-5 h-5 border-4 animate-spin flex items-center justify-center border-t-green-400 rounded-full">
        </div>
      </div>
      <p>Cargando</p>
    }@else{
      <div class=" mr-12">
        <p class="font-bold ">{{alert.message}}</p>
    </div>
    <button class="relative align-middle select-none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-white hover:bg-white/10 active:bg-white/30 !absolute top-3 right-3"
    type="button"
    (click)="remove(i)">
        <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg>
        </span>
    </button>
    }
    </div>
  }
</div>
