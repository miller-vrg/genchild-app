<app-modal [isShow]="isShow" [opacidad]="true">
    <div class="w-full h-auto flex pt-10 items-center flex-col p-1 relative">
        <div class="w-full flex gap-3 justify-center pb-2">
            <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 dark:text-gray-100 w-auto text-center">Examenes</h2>
            <button (click)="closeModal()" class="text-blue-400 hover:text-blue-500 focus:outline-none ms-6">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
        </div>
        <!-- Social Traffic -->
        <app-resultado class="w-full flex"></app-resultado>
        <!-- ./Social Traffic -->
    </div>
</app-modal>
<div class="mt-4 mx-4">
    <div class="w-full overflow-hidden rounded-lg shadow-xs">
        <div class="w-full overflow-x-auto">
            <div class="bg-white rounded flex items-center w-full p-2 shadow-sm border border-gray-200 mb-4">
                <desplegable style="margin-left: 0.5rem;" name="opciones" [options]="options" />
                <button class="outline-none focus:outline-none" style="margin-left: 1rem;">
                  <svg class="w-5 text-gray-600 h-5 cursor-pointer" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                  </button>

                <input type="search" name="workToSearch" [(ngModel)]="workToSearch" placeholder="Search" class="w-full pl-3 text-sm text-black outline-none focus:outline-none bg-transparent" />
            </div>
            <table class="w-full">
                <thead>
                    <tr class="text-xs font-semibold tracking-wide text-white uppercase border-b dark:border-blue-400  bg-blue-400">
                        @for(cabecera of cabecera(); track cabecera){
                        <th *ngIf="cabecera.isShow" class="px-4 py-3 text-left">{{cabecera.nameCol}}</th>
                        }
                    </tr>
                </thead>
                <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                    @for( listData of listData(); track listData){
                    <tr class="bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-400 cursor-pointer">

                        @for( value of objectToList(listData); track value ; let i = $index){
                        <td class="px-4 py-3" *ngIf="cabecera()[i].isShow">
                            <p class="font-semibold">{{value}}</p>
                        </td>
                        }
                        <td class="px-4 py-3">
                            <button (click)="open()" class="bg-blue-500 dark:bg-gray-100 text-white active:bg-blue-600 dark:text-gray-800 dark:active:text-gray-700 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                                type="button">
                            Ver detalles
                          </button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
