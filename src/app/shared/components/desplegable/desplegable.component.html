<div class="flex flex-col text-left">
    <label for="name">{{label}}</label>
    <select [name]="name" [(ngModel)]="data()[name]" class="rounded-md border border-gray-white dark:border-gray-700 text-gray-800 dark:text-gray-50 bg-white dark:bg-gray-800 pl-1 py-1.5 shadow-sm ring-1 ring-inset focus:outline-none ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6 max-h-200 overflow-y-auto w-max">
    @for(option of options ; track option){
      <option [value]="option.value">{{option.name}}</option>
    }
  </select>
</div>
