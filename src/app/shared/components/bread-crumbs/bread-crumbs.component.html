<ol class="breadcrumb flex gap-1 w-full h-7 p-1">
  @for (breadCrumb of breadcrumbs(); track breadCrumb; let i = $index) {
    <li class="cursor-pointer px-1 text-gray-800 active:text-blue-500 dark:text-white dark:active:text-gray-700 rounded">{{ breadCrumb }}</li>
    <li class="" [hidden]="sizeBreadcrumbs() === i + 1">/</li>
  }
</ol>
