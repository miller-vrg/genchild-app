<app-modal [isShow]="showDiagnostico" [opacidad]="true">
  <div class="w-full h-auto flex pt-2 items-center p-1 relative">
  <app-resultado class="flex w-full" [codigoExamen]="codigoExamen()">
    <div class="w-full flex gap-3 justify-between px-2 pb-2">
      <p class="text-1xl text-gray-800 dark:text-gray-100 w-auto text-center">
       <b>Paciente:</b> {{ namePaciente() }}
      </p>
      <button (click)="closeModal()" class="text-blue-400 hover:text-blue-500 focus:outline-none ms-6">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </button>
  </div>
  </app-resultado>
  </div>
</app-modal>
