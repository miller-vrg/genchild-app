<app-modal [isShow]="isShow" zindex="z-20">
    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 w-full">
            <div class="mt-3 text-center sm:mt-0 sm:text-left flex flex-col gap-2">
                <div class="flex gap-5 items-center justify-between">
                    <span> </span>
                    <h3 class="text-base text-center font-semibold leading-6 text-blue-400" id="modal-title">Características clínicas</h3>
                    <p (click)="closeModal()" class="cursor-pointer text-black mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10 ml-2">
                        X
                    </p>
                </div>
                <div class="bg-white rounded flex items-center w-full max-w-xl mr-4 p-2 shadow-sm border border-gray-200">
                    <button class="outline-none focus:outline-none">
                          <svg class="w-5 text-gray-600 h-5 cursor-pointer" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                       </button>
                    <input type="search" name="workToSearch" [(ngModel)]="workToSearch" (ngModelChange)="shearch()" placeholder="Search" class="w-full pl-3 text-sm text-black outline-none focus:outline-none bg-transparent" />
                </div>
                <div class="w-full border h-3/6 max-h-72 overflow-auto relative">
                    <table class="w-full border-collapse">
                        <thead class="sticky top-0 left-0 w-full">
                            <tr>
                                <th class=" pr-0 pl-1 py-3 bg-gray-100 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                                    <input type="checkbox" [checked]="asociaciones().length === characteristics().length">
                                </th>
                                <th class="p-2 py-3 bg-gray-100 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Codigo</th>
                                <th class="p-2 py-3 bg-gray-100 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(characteristic of (workToSearch.length) ? characteristicsForSearch():characteristics(); track characteristics){
                            <tr class="border-t border-gray-200 cursor-pointer hover:bg-gray-300" (click)="onAsociacion(characteristic.id)">
                                <td class="pr-0 pl-1 py-3 whitespace-no-wrap">
                                    <input type="checkbox" [checked]="asociaciones().includes(characteristic.id || -1 )">
                                </td>
                                <td class="p-2 py-3 whitespace-no-wrap">{{characteristic.codigo}}</td>
                                <td class="p-2 py-3 whitespace-no-wrap">{{characteristic.nombre}}</td>
                            </tr>
                            }

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</app-modal>
